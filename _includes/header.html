<header >
  <div class="navbar-fixed">
    <nav class="light-blue lighten-1" role="navigation">
      <div class="nav-wrapper container"><a id="logo-container" href="{{ site.baseurl }}/" class="brand-logo">{{ site.title }}</a>
        <ul class="right hide-on-med-and-down">
            {% for page in site.pages %}
              {% if page.title %}
              <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
              {% endif %}
            {% endfor %}
              <li><a class="page-link" href="/blog/">Blog</a></li>
              <li><a class="page-link" href="/blog/">Other thing</a></li>
        </ul>
        <ul id="nav-mobile" class="side-nav">
          {% for page in site.pages %}
              {% if page.title %}
              <li><a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a></li>
              {% endif %}
            {% endfor %}
        </ul>
        <a href="#" data-activates="nav-mobile" class="button-collapse"><i class="mdi-navigation-menu"></i></a>
      </div>
    </nav>
  </div>
</header>
