---
layout: default
---
<div class="container">
	  <header>
	    <h1 class="center-align">{{ page.title }}</h1>
	    <p class="post-meta center-align">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
	  </header>
  <article class="post-content">
    {{ content }}
  </article>
</div>
