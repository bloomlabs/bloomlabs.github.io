<div class="row">
    <form class="col s12">
		<div class="input-field col s12">
			<select>
				<option value="1">Membership</option>
				<option value="2">Becoming a Mentor</option>
				<option value="3">Sponsorship</option>
				<option value="4">Other</option>
			</select>
			<label>What are you enquiring about?</label>
		</div>
        <div class="input-field col s6">
        	<i class="mdi-action-account-circle prefix"></i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
        <div class="input-field col s12">
        	<i class="mdi-communication-email prefix"></i>
          <input id="email" type="email" class="validate" length="254">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <i class="mdi-communication-message prefix"></i>
          <textarea id="message" type="text" class="materialize-textarea"></textarea>
          <label for="message">Message</label>
        </div>
    </form>
  </div>
