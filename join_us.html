---
layout: page
title: Join Us
permalink: /join/
---

<div class="row">
    <form id="join_form" class="col s12" method="POST">
  		<div class="input-field col s12">
  			<select form="join">
  				<option value="1">Membership</option>
  				<option value="2">Becoming a Mentor</option>
  				<option value="3">Sponsorship</option>
  				<option value="4">Other</option>
  			</select>
  			<label>What are you enquiring about?</label>
  		</div>
        <div class="input-field col s6">
        	<i class="mdi-action-account-circle prefix"></i>
          <input id="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
        <div class="input-field col s12">
        	<i class="mdi-communication-email prefix"></i>
          <input id="email" type="email" class="validate" length="254" name="_replyto">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <i class="mdi-communication-message prefix"></i>
          <textarea id="message" type="text" class="materialize-textarea"></textarea>
          <label for="message">Message</label>
        </div>
        <button class="btn waves-effect waves-light indigo col s12 m4 l3 right" type="submit" name="action">Submit
          <i class="mdi-content-send right"></i>
        </button>
        <input type="text" name="_gotcha" style="display:none" />
        <input type="hidden" name="_next" value="//bloom.org.au/thanks.html" />
        <input type="hidden" name="_subject" value="New submission!" />
    </form>

</div>
<script type="text/javascript">
  var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + 'john' + '@' + 'bloom' + '.' +'org' + '.' + 'au');
</script>
