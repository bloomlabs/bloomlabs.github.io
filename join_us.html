---
layout: page
title: Join
permalink: /join/
bannerImage: join.jpg
---
<br>
<div class="row">
    <form id="join_form" class="col s12" method="POST" action="http://formspree.io/john@bloom.org.au">
  		<div class="input-field col s12">
  			<select name="query_type" form="join_form">
  				<option value="Membership">Membership</option>
  				<option value="Becoming_a_Mentor">Becoming a Mentor</option>
  				<option value="Sponsorship">Sponsorship</option>
  				<option value="Other">Other</option>
  			</select>
  			<label>What are you enquiring about?</label>
  		</div>
        <div class="input-field col s6">
        	<i class="mdi-action-account-circle prefix"></i>
          <input id="first_name" name="first_name" type="text" class="validate">
          <label for="first_name">First Name</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" name="last_name" type="text" class="validate">
          <label for="last_name">Last Name</label>
        </div>
        <div class="input-field col s12">
        	<i class="mdi-communication-email prefix"></i>
          <input id="email" type="email" class="validate" length="254" name="_replyto">
          <label for="email">Email</label>
        </div>
        <div class="input-field col s12">
          <i class="mdi-communication-message prefix"></i>
          <textarea id="message" name="message" type="text" class="materialize-textarea"></textarea>
          <label for="message">Message</label>
        </div>
        <button class="btn waves-effect waves-light indigo col s12 m4 l3 right" type="submit">Submit
          <i class="mdi-content-send right"></i>
        </button>
        <input type="text" name="_gotcha" style="display:none" />
        <input type="hidden" name="_next" value="{{ "/thanks/" | prepend: site.baseurl }}" />
        <input type="hidden" name="_subject" value="New submission!" />
    </form>
</div>
